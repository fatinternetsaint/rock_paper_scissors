<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    // Items

    let items = ['rock', 'paper', 'scissors'];
    
    // Possible outcomes

    let case1 = "Tie! Rock and rock."
    let case2 = "You win! Paper covers rock."
    let case3 = "You lose! Rock beats scissors."
    let case4 = "You lose!! Paper covers rock."
    let case5 = "Tie! Paper and paper"
    let case6 = "You win! Scissors cut paper."
    let case7 = "You Win! Rock beats scissors."
    let case8 = "You lose! Scissors cut paper."
    let case9 = "Tie! Scissors and scissors"

    //Score

    let playerScore = 0;
    let computerScore = 0;

    
    // function to generate a random item

    function randomItem(items) {
    return items[Math.floor(Math.random()*items.length)];
    }
            
    // function for the computer play

    function computerPlay() {
    return randomItem(items);
    }

    function playRound(playerSelection, computerSelection) {
        
        // your code here!
        if (computerSelection == items[0] && playerSelection == items[0]) {
            return case1;
        }

        else if (computerSelection == items[0] && playerSelection == items[1]){
            playerScore++;
            return case2;
        }

        else if (computerSelection == items[0] && playerSelection == items[2] ){
            computerScore++;
            return case3;
        }

        else if (computerSelection == items[1] && playerSelection == items[0] ){
            computerScore++;
            return case4;
        }

        else if (computerSelection == items[1] && playerSelection == items[1] ){
            return case5;
        }

        else if (computerSelection == items[1] && playerSelection == items[2] ){
            playerScore++;
            return case6;
        }

        else if (computerSelection == items[2] && playerSelection == items[0] ){
            playerScore++;
            return case7;
        }

        else if (computerSelection == items[2] && playerSelection == items[1] ){
            computerScore++;
            return case8;
        }

        else if (computerSelection == items[2] && playerSelection == items[2] ){
            return case9;
        }
        
    
    }
    
    // Loop to play five rounds calling the prompt, computer and result each time.
    
    for(let i = 0; i < 5; i++) {
        // Prompt to submit player selection
        const playerSelection = prompt("Rock, Paper or Scissors?").toLowerCase();
        // Variable for cumputer play
        const computerSelection = computerPlay()
        //
        console.log(playRound(playerSelection, computerSelection), " Player score:", playerScore, 
            ", Computer score:", computerScore);
    
    }

    // conditions to set Win, game over and draw after the five rounds.

    if (playerScore > computerScore) {
        alert("You Won!");
    }

    else if (playerScore < computerScore) {
        alert("Game Over!");
    }

    else if (playerScore === computerScore) {
        alert("Draw!");
    }
   
    


  </script
</body>
</html>
